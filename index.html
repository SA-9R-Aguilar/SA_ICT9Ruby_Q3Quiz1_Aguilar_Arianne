<!DOCTYPE html>
<html>
<head>
    <title>Q3 Quiz 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      ol{
        list-style-position: inside ;
      }
      
      .col-md-8{
        background-color: #ffc0ca;
        height: 630px;
        width: 900px;
        border: 9px dashed #ff748a;
        font-family: Trebuchet MS, sans-serif;
      }
      #_addition, #_subtraction, #ExpResult, #ModResult, #GreaterResult, #LesserResult, #EqualResult, #AndResult, #NotResult{
        font-style: bold;
        color: black;
      }
    </style>
</head>

<body>
    <br>
     <center>
        <div class="col-md-6" style="background-color: black; color: #ffa7b6">
          <script>  
          document.write("<h2>If x = 52 and y = 29, compute for the following</h2>");
          </script>
        </div>
      </center>
      <hr>
 

        <script>
          var x, y, _addition, _subtraction, ExpResult, ModResult, GreaterResult, LesserResult, EqualResult, AndResult, NotResult;
          x = 52; 
          y = 29;
          _addition = x + y;
          _subtraction = x - y;
          ExpResult = x ** y;
          ModResult = x % y;
          GreaterResult = x > y;
          LesserResult = x < y;
          EqualResult = x == y;
          AndResult = (x <= y) && (x >= y);
          NotResult = (x != y) || (x == y);
        </script> 

  <div class="container-fluid">

    <div class="row">
   
    <center>
    <div class="col-md-8">
      <h2>Arithmetic Operators</h2>

        <ol type='x' >
          <li id="_addition"></li>
          <li id="_subtraction"></li>
          <li id="ExpResult"></li>
          <li id="ModResult"></li>
        </ol>

        <button type="button" class="btn btn-outline-info" onclick="
        document.getElementById('_addition').innerHTML = 'Sum: ' + _addition;
          document.getElementById('_subtraction').innerHTML = 'Difference: ' + _subtraction; 
          document.getElementById('ExpResult').innerHTML = '<i>x</i> raised to <i>y</i>: ' + ExpResult; 
          document.getElementById('ModResult').innerHTML = 'Remainder: ' + ModResult;">Show Answer</button>

        <br><br>

        <h2>Comparison Operators</h2>

        <ol type='x'>
          <li id="GreaterResult"></li>
          <li id="LesserResult"></li>
          <li id="EqualResult"></li>
        </ol>

        <button type="button" class="btn btn-outline-info" onclick="document.getElementById('GreaterResult').innerHTML = 'is <i>x</i> greater than <i>y</i>? : ' + GreaterResult; 
          document.getElementById('LesserResult').innerHTML = 'is <i>x</i> less than <i>y</i>? :' + LesserResult;
         document.getElementById('EqualResult').innerHTML = 'is <i>x</i> equal to <i>y</i>? : '+ EqualResult;"
         >Show Answer</button>

        <br><br>

        <h2>Logical Operators</h2>

        <ol type='x'>
          <li id="AndResult"></li>
          <li id="NotResult"></li>
        </ol>

        <button type="button" class="btn btn-outline-info" onclick="document.getElementById('AndResult').innerHTML = '(x <= y) && (x >= y) : ' + AndResult; document.getElementById('NotResult').innerHTML = '(x != y) || (x == y) : ' + NotResult;">Show Answer</button>

      </div>
     </center>
    </div>
</div>

     

<hr>
      <center>
       <span style="color: #ffa7b6">&copy;2025 Arianne Aguilar</span>
      </center>
      
</body>
</html>
